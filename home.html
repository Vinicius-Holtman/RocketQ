<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RocketQ</title>

    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/home.css">
</head>
<body>

    <header>
        <img src="assets/logo.svg" alt="Rocket.Q Logo">
    </header>

    <main>
        <div class="container">
            <section>
                <h2>Entre como participante</h2>
                <form action="#">
                    <label class="sr-only" for="room-id">Codigo da Sala</label>
                    <input type="number" id="room-id" placeholder="Codigo da sala">
                    <button>
                        <img src="assets/enter-room.svg" alt="Entrar na sala">
                        Entrar na sala
                    </button>
                </form>
            </section>

            <div class="separator">
                <div></div>
                <div>ou</div>
                <div></div>
            </div>

            <section>
                <h2>Crie sua propria sala de forma facil</h2>
                <a href="/create-room.html">
                    <img src="assets/users.svg" alt="Criar Sala">
                    Criar sala
                </a>
            </section>
        </div>
    </main>
</body>
</html>
